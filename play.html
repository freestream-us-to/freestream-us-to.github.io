    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }

    function getUrlParam(parameter, defaultvalue){
        var urlparameter = defaultvalue;
        if(window.location.href.indexOf(parameter) > -1){
            urlparameter = getUrlVars()[parameter];
            }
        return urlparameter;
    }


    function setName(){
        var name = getUrlParam("n","Empty");
        while(name.includes("%20")){
            name = name.replace("%20"," ");
        }
        document.getElementById("header1").innerHTML = name;
    }



    function getLinks(download){
        

        var type = getUrlParam("t","Empty");
        var src = getUrlParam("s","Empty");
        var useadblock = new Boolean("true");
        var embedlink = "";
        var downloadlink = "";
        var name = "";



        if(type=="mega"){
            embedlink = "https://mega.nz/embed/" + src;

            useadblock = false;
        }
        else if(type=="st"){
            embedlink = src;

            useadblock = true;
        }
        else if(type=="voe"){

            useadblock = true;
        }

            downloadlink = "https://vupload.com/v/" + src;

            downloadlink = src;
            useadblock = true;
        }
        else{

            downloadlink = src;
            useadblock = true;
        }


        

        if(download){

            document.getElementById("header2").innerHTML = "Make sure you are using an ADBLOCKER!!!";
