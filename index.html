<script>
function search() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}

onload = fetch("database.csv").then(res => {
            return res.text()
            }).then(data => {
            let result = data.split(/\r?\n|\r/).map(e => {
                return e.split(",")
            })
            result.forEach(e => {
                let m = e.map(e => {
                    return `<td>${e}</td>`;
                }).join("")
                let ce = document.createElement("tr");
                ce.innerHTML = m;
                if (ce.innerText != "") {
                    document.getElementById("myTable").appendChild(ce);
                }
            })
        })                         

//Yellow Background when hovering a colum
$(document).ready(function($){
    $('tr th,td').hover(function(){
        var columnNum = $(this).parent('tr').children().index($(this));
        var $wholeColumn =  $(this).parents('table').find('td:nth-child(' + (columnNum + 1) + ')');
        $wholeColumn.addClass('columnhover');
    },

    function(){
        $('table').find('td').removeClass('columnhover');
    });

    $('tr th,td').click(function(){
        var columnNum = $(this).parent('tr').children().index($(this));
        window.location = "test.html?column=" + (columnNum + 1);
    });
});
